# information

# distro
distro_shorthand="off"
os_arch="off"


# kernel
kernel_shorthand="on"


# memory
memory_percent="off"
memory_unit="gib"


# packages
package_managers="tiny"


# shell
shell_path="off"
shell_version="on"


# cpu
speed_type="bios_limit"
speed_shorthand="on"
cpu_brand="off"
cpu_speed="off"
cpu_cores="off"
cpu_temp="off"


# text settings
colors=(7 7 7 7 7 7) # title, @, underline, subtitle, colon, info
bold="on"
underline_enabled="on"
underline_char="─"
separator="\n"


# ascii settings
image_backend="ascii"
image_source="/home/thehilde/.config/neofetch/hypr.png"
ascii_distro="linux"
ascii_colors=($cld1 $cld2 $cld3)
ascii_bold="on"


# other settings
image_loop="off"
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"
crop_mode="normal"
crop_offset="center"
image_size="auto"
gap=3
yoffset=0
xoffset=0
background_color=
stdout="off"

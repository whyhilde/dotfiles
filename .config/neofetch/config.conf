# install package neofetch
# config ~/.config/neofetch/config.conf
# customization wiki https://github.com/dylanaraps/neofetch/wiki/Customizing-Info


print_info()
{
    prin "\n"
    prin "╭────────╮"
    info "│ ${cl0} os  \n \n ${rs}│" distro
    info "│ ${cl1} kr  \n \n ${rs}│" kernel
    info "│ ${cl2} us  \n \n ${rs}│" users
    info "│ ${cl3}󰏔 pkg \n    ${rs}│" packages
    info "│ ${cl4} sh  \n \n ${rs}│" shell
    info "│ ${cl5} trm \n    ${rs}│" term
    info "│ ${cl6}󰻠 cpu \n    ${rs}│" cpu
    info "│ ${cl7} ram \n    ${rs}│" memory
    prin "╰────────╯"
}


